<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Laudos</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { margin-bottom: 20px; color: #333; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Gerador de Laudos NR-13</h1>
        <p style="margin-bottom: 30px; color: #666;">Sistema para emissão e cálculo de vasos de pressão.</p>
        <a href="laudo.html" class="btn">Abrir Sistema</a>
    </div>
</body>
</html>
